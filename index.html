<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Регистрация</title>
  <style>
    form * {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flex h-screen w-full flex-col items-center justify-center bg-slate-400">
    <form class="aligen mx-auto flex w-[900px] max-w-full flex-col gap-[5px] rounded-xl border border-black bg-slate-200 p-3 text-center shadow-lg shadow-gray-500 relative">
      <div class="mt-3 grid grid-cols-2">
        <h3 class="mb-4 font-bold">Регистрационные данные</h3>
        <h3 class="mb-4 font-bold">Персональные данные</h3>
      </div>
  
      <div class="grid grid-cols-2 gap-4">
        <i class="bi bi-person-circle absolute top-[110px]"></i>
        <i class="bi bi-envelope-at-fill absolute top-[165px]"></i>
        <i class="bi bi-unlock-fill absolute top-[237px]"></i>
        <fieldset class="my-4 grid grid-cols-1 gap-2">
          <div class="flex w-full flex-col items-center">
            <label>Логин</label>
            <input class="w-[390px]" type="text" placeholder="Введите Логин" />
          </div>
          
          <div class="flex w-full flex-col items-center">
            <label>E-mail</label>
            <input class="w-[390px]" type="text" placeholder="Введите E-mail " />
          </div>
  
          <div class="my-4 grid grid-cols-2 gap-2">
            <div class="flex w-full flex-col items-center">
              <label>Пароль</label>
              <input class="w-[170px]" type="text" placeholder="Введите пароль" />
            </div>
  
            <div class="flex w-full flex-col items-center">
              <label>Подтверждение пароля</label>
              <input class="w-[170px]" type="text" placeholder="Подтвердите пароль" />
            </div>
          </div>
        </fieldset>
  
        <fieldset class="my-4 grid grid-cols-2 gap-2">
          <div class="flex w-full flex-col">
            <label>Имя</label>
            <input type="text" placeholder="Введите ваше Имя" />
          </div>
  
          <div class="flex w-full flex-col">
            <label>Фамилия</label>
            <input type="text" placeholder="Введите свою Фамилию" />
          </div>
  
          <div class="flex w-full flex-col">
            <label>Пол</label>
            <select name="gender">
              <option value="men">Мужской</option>
              <option value="vomen">Женсиккй</option>
            </select>
          </div>
  
          <div class="flex w-full flex-col">
            <label>Дата рождения</label>
            <input type="date" />
          </div>
        </fieldset>
      </div>
  
      <fieldset class="flex flex-col items-start">
        <label for="confirm" class="col-span-2">
          <input type="checkbox" name="confirm" />
          Я согласен с оформлением подписки на рассылку оповещений
        </label>
  
        <label for="confirm" class="col-span-2">
          <input type="checkbox" name="confirm" />
          Я согласен с правилами использования ресурса
        </label>
      </fieldset>
  
      <fieldset class="my-4 flex justify-end">
        <input class="h-[40px] w-[150px] rounded bg-green-600 py-1 text-white" type="submit" value="Принять" />
      </fieldset>
    </form>
  </div>
</body>
</html>
