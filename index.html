<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Регистрация</title>
</head>
<body>
  <div class="w-full h-screen bg-slate-400 flex flex-col justify-center items-center">
    <form class="flex flex-col gap-[5px] w-[900px] max-w-full p-3 mx-auto shadow-lg shadow-gray-500 border border-black bg-slate-200 rounded-xl text-center">
      <div class="grid grid-cols-2 gap-3">
        <fieldset class="grid grid-cols-1 gap-2 my-4">
          <h3 class="mb-4 font-bold">Регистрационные данные</h3>
          <div class="flex flex-col w-full">
            <label>Логин</label>
            <input class="col-span-2" type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>E-mail</label>
            <input type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>Пароль</label>
            <input type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>Подтверждение пароля</label>
            <input type="text">
          </div>
        </fieldset>
  
        <fieldset class="grid grid-cols-1 gap-2 my-4">
        <h3 class="mb-4 font-bold">Персональные данные</h3>
          <div class="flex flex-col w-full">
            <label>Имя</label>
            <input class="col-span-2" type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>Фамилия</label>
            <input type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>Пол</label>
            <input type="text">
          </div>
  
          <div class="flex flex-col w-full">
            <label>Дата рождения</label>
            <input type="date">
          </div>
        </fieldset>
      </div>
      <fieldset class="flex flex-col items-start">
        <label for="confirm" class="col-span-2">
          <input type="checkbox" name="confirm">
          Я согласен с оформлением подписки на рассылку оповещений
        </label>
  
        <label for="confirm" class="col-span-2">
          <input type="checkbox" name="confirm">
          Я согласен с правилами использования ресурса
        </label>
      </fieldset>
  
      <fieldset class="flex justify-end my-4">
        <input class="bg-green-600 text-white rounded w-[150px] h-[40px] py-1" type="submit" value="Принять">
      </fieldset>
    </form>
  </div>
</body>
</html>
